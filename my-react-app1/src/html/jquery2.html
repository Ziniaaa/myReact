<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .cssAnim1 {
            width: 250px;
            height: 400px;
            border: red solid 1px;
            display: block;
            overflow: hidden;
        }

        .cssAnim1 img {
            width: 250px;
            transition: all .4s linear;
        }

        .imgScale img{
            transform: scale(1.5);
        }
    </style>
</head>

<body>
    <div class="wrap">
        <h2>動態新增刪除類別</h2>
        <ul>
            <li>新增類別：addClass()</li>
            <li>移除類別：removeClass()</li>
        </ul>
        <hr>

        <a href="#" class="cssAnim1">
            <img src="./images/image-3.jpg" alt="">
        </a>

    </div>
</body>

<script src="./js/jquery-1.11.3.min.js"></script>
<script>
    $(function () {
        $('.cssAnim1').hover(function (){$(this).addClass('imgScale');}
        ,function () {$(this).removeClass('imgScale');})
    });
//jQuery的hover程式碼：.hover(inFunction,outFunction)
</script>

</html>
