<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jq-Cycle</title>
    <style>
        img {
            width: 500px;
            height: 350px;
        }
    </style>
</head>

<body>
    <div id="imgCycle">
        <img src="./images/01.jpg" alt="">
        <img src="./images/02.jpg" alt="">
        <img src="./images/03.jpg" alt="">
        <img src="./images/04.jpg" alt="">
        <img src="./images/05.jpg" alt="">

    </div>

    <!-- 載入jQuery主程式 -->
    <script src="./jquery-3.7.1.min.js"></script>
    <!-- 載入輪播主程式 -->
    <script src="./js/jquery.cycle.all.js"></script>

    <!-- 撰寫自己的jQuery -->
    <script>
        $(function () {
            //預設為淡入淡出
            $('#imgCycle').cycle({
                fx: 'fade', //輪播方式(fade,zoom,shuffle,turnDown,curtainX,scrollRight)
                sync: false, //有無前一張的殘影
                delay: -2000, //第一次第一張圖停留時間
                timeout: 8000, //輪播速度
            });
        });

    </script>


</body>

</html>
