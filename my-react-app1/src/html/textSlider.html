<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jq-text Slider</title>
    <link rel="stylesheet" href="./css/textslider.css">
    </head>
<body>
    <div class="slideText">
<ul>
    <li>News1</li>
    <li>News2</li>
    <li><img src="./images/01.jpg" alt="" style="height: 50px;width: 70px;"></li>
    <li>News3</li>
    <li>News4</li>
    <li>News5</li>
    <li>News6</li>
    <li>News7</li>
    <li>News8</li>
    <li>News9</li>
</ul>

    </div>

<script src="./js/jquery-1.11.3.min.js"></script>
<script src="./js/jquery.textslider.min.js"></script>

<script>
$(function(){
    $('.slideText').textslider({
        //捲動方向(向上→scrollUp,向下→scrollDown)
        direction:'scrollUp',
        //一次捲動幾列
        scrollNum:1,
        //捲動速度
        scrolSpeed:500,
        //停頓的時間
        pause:1000,
        //若要更改顯示行數，要從css更改slideText的height
    });
})

</script>

</body>
</html>
